<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="./images/background.jpg" alt="logo" />
      <h1>Dev Promise</h1>
      <div class="nav-links" id="navLinks">
        <i class="fa fa-times-circle"></i>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="contact.html">CONTACTS</a></li>
          <li><a href="register.html">REGISTER</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a href="calculator.html">CALCULATOR</a></li>
        </ul>
      </div>
      <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
    <div class="wrapper">
      <div class="container">
        <div class="header">Alt Calculator</div>
        <input type="text" class="result" />
        <table>
          <tr>
            <td>
              <input type="button" value="&radic;" class="global first-row" />
            </td>
            <td><input type="button" value="(" class="global first-row" /></td>
            <td><input type="button" value=")" class="global first-row" /></td>
            <td><input type="button" value="%" class="global first-row" /></td>
          </tr>
          <tr>
            <td><input type="button" value="7" class="global" /></td>
            <td><input type="button" value="8" class="global" /></td>
            <td><input type="button" value="9" class="global" /></td>
            <td><input type="button" value="/" class="global" /></td>
          </tr>
          <tr>
            <td><input type="button" value="4" class="global" /></td>
            <td><input type="button" value="5" class="global" /></td>
            <td><input type="button" value="6" class="global" /></td>
            <td><input type="button" value="X" class="global" /></td>
          </tr>
          <tr>
            <td><input type="button" value="1" class="global" /></td>
            <td><input type="button" value="2" class="global" /></td>
            <td><input type="button" value="3" class="global" /></td>
            <td><input type="button" value="-" class="global" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" value="0" class="global grey" />
            </td>
            <td><input type="button" value="." class="global" /></td>
            <td rowspan="2">
              <input type="button" value="+" class="global plus" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="Del" class="global red white-text" />
            </td>
            <td colspan="2">
              <input type="button" value="=" class="global green white-text" />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
